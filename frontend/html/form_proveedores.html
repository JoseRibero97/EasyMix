<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Proveedores</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Formulario de Proveedores</h1>
        <form id="form-proveedor" onsubmit="return false;">
            <div class="mb-3">
                <label for="proveedor-id">Id</label>
                <input type="text" class="form-control" id="proveedor-id" name="proveedor-id" readonly>
            </div>
            <div class="mb-3">
                <label for="proveedor-nombre">Nombre</label>
                <input type="text" class="form-control" id="proveedor-nombre" name="proveedor-nombre" required>
            </div>
            <div class="mb-3">
                <label for="proveedor-contacto">Contacto</label>
                <input type="text" class="form-control" id="proveedor-contacto" name="proveedor-contacto" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveProveedor()">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="deleteProveedor()">Eliminar</button>
        </form>
    </section>
    <script src="../js/request.js"></script>
    <script src="../js/proveedores.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idproveedor') != null) {
                loadProveedor(urlParams.get('idproveedor'));
            }
        }
        
    </script>
</body>
</html>
