<!DOCTYPE html>
<html>
<head>
    <title>Formulario de Usuarios</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1>Formulario de Usuarios</h1>
        <form id="form-usuario" method="post" onsubmit="return false;">
            <div class="mb-3">
                <label for="usuario-id">Id</label>
                <input type="text" class="form-control" id="usuario-id" name="usuario-id">
            </div>
            <div class="mb-3">
                <label for="usuario-nombre">Nombre</label>
                <input type="text" class="form-control" id="usuario-nombre" name="usuario-nombre" required>
            </div>
            <div class="mb-3">
                <label for="usuario-email">Email</label>
                <input type="email" class="form-control" id="usuario-email" name="usuario-email" required>
            </div>
            <div class="mb-3">
                <label for="usuario-email">contrasena</label>
                <input type="password" class="form-control" id="usuario-contrasena" name="usuario-contrasena" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="saveUsuario()">Guardar</button>
            <button type="button" class="btn btn-danger" onclick="deleteUsuario()">Eliminar</button>
        </form>
    </section>
    <script src="../js/request.js"></script>
    <script src="../js/usuarios.js"></script>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('idusuario') != null) {
                loadUsuario(urlParams.get('idusuario'));
            }
        }
        
    </script>
</body>
</html>
