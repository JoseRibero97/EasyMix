<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/home.css">
</head>
<body>
    <nav class="navbar">
        <div class="left-nav">
            <img src="../img/logo.png" alt="Logo" class="logo">
            <span class="logo-text">EasyMix</span>
            <div class="center-nav">
                <div class="nav-item">
                    <img src="../img/inv.png" alt="Inventario" class="nav-icon">
                    <span class="tooltip">Inventario</span>
                </div>
                <div class="nav-item">
                    <img src="../img/prod.png" alt="Producción" class="nav-icon">
                    <span class="tooltip">Producción</span>
                </div>
                <div class="nav-item">
                    <img src="../img/rec.png" alt="Otro" class="nav-icon">
                    <span class="tooltip">Recetas</span>
                </div>
            </div>
        </div>
        
        <div class="right-nav">
            <button class="ingresar-btn">
                <img src="../img/usuario.png" alt="Usuario">
                Ingresar
            </button>
           <!-- <span class="user-text">{{Username}}</span>
            <img src="../img/usuario.png" alt="Usuario" class="user-icon">-->

        </div>
    </nav>

    <div id="loginModal" class="modal">
        <div>
            <div class="modal-content">
                <h2>Iniciar Sesión</h2>
                <form id="loginForm"  method="post">
                    <input type="email" id="useremail" name="email" placeholder="email" required>
                    <input type="password" id="userpass" name="password" placeholder="Contraseña" required>
                    <button type="button" onclick="validarLogin()">Iniciar Sesión</button>
                    <p id="loginMessage" class="error-message"></p> 
                    <p><a href="#">¿Olvidaste tu contraseña?</a></p>
                    <p><a onclick="toggleModals()">Registrate</a></p>
                </form>
            </div>
        </div>
    </div>

    <div id="regiModal" class="modal">
        <div>
            <div class="modal-content model-h">
                <h2>Registrate</h2>
                <form id="regiForm"  method="put">
                    <input type="text" id="username" name="name" placeholder="nombre" required>
                    <input type="email" id="usercorreo" name="eml" placeholder="email" required>
                    <input type="password" id="usercon" name="pass" placeholder="Contraseña" required>
                    <input type="password" id="usercon2" name="áss2" placeholder="Contraseña" required>
                    <button type="button" onclick="">Registrar</button>
                    <p id="regisMess" class="error-message"></p> 
                    <p><a onclick="toggleModals()">Ingresar</a></p>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <!-- Sección izquierda: logo e EasyMix -->
        <div class="left-footer">
            <img src="../img/logo.png" alt="Logo de EasyMix">
            <span>EasyMix</span>
        </div>

        <!-- Sección derecha: información de contacto, derechos, etc. -->
        <div class="right-footer">
            <p>&copy; 2024 EasyMix. Todos los derechos reservados.</p>
            <p>Contacto: <a href="mailto:info@easymix.com">info@easymix.com</a></p>
        </div>
    </footer>
    <script src="../js/home.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/request.js"></script>
</body>
</html>
