<!DOCTYPE html>
<html>
    <head>
        <title>Formulario de Productos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <style>
            .divider {
                height: 1px;
                background-color: rgba(0, 0, 0, .15);
            }
            .text-justify {
                text-align: justify;
            }
        </style>
    </head>
    <body>
        <section class="container">
            <div class="row align-items-center mb-4">
                <span class="fw-bold w-auto">Formulario de Productos</span>
            </div>
            <div class="row">
                <form id="form-usuario" class="mt-4" action="" onsubmit="" method="POST">
                    <div class="mb-3">
                        <label for="producto-id">Id</label>
                        <input type="number" class="form-control" id="producto-id" name="producto-id">
                    </div>
                    <div class="mb-3">
                        <label for="proveedor-id">idProveedor</label>
                        <input type="number" class="form-control" id="proveedor-id" name="proveedor-id">
                    </div>
                    <div class="mb-3">
                        <label for="usuario-id">idUsuario</label>
                        <input type="number" class="form-control" id="usuario-id" name="usuario-id">
                    </div>
                    <div class="mb-3">
                        <label for="producto-nombre" class="form-label">nombre</label>
                        <input type="text" class="form-control" id="producto-nombre" name="producto-nombre">
                    </div>
                    <div class="mb-3">
                        <label for="producto-descripcion">descripcion</label>
                        <input type="text" class="form-control" id="producto-descripcion" name="producto-descripcion">
                    </div>
                    <div class="mb-3">
                        <label for="producto-marca" class="form-label">marca</label>
                        <input type="text" class="form-control" id="producto-marca" name="producto-marca">
                    </div>
                    <div class="mb-3">
                        <label for="producto-presentacion" class="form-label">presentacion</label>
                        <input type="text" class="form-control" id="producto-presentacion" name="producto-presentacion">
                    </div>
                    <div class="mb-3">
                        <label for="producto-cantidad" class="form-label">cantidad</label>
                        <input type="number" class="form-control" id="producto-cantidad" name="producto-cantidad">
                    </div>
                    <div>
                        <label for="producto-medida" class="form-label">medida</label>
                        <input type="text" class="form-control" id="producto-medida" name="producto-medida">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="saveProducto()">Guardar</button>
                    <button type="button" class="btn btn-primary" onclick="deleteProducto()">Eliminar</button>
                </form>
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="../js/request.js"></script>
        <script src="../js/productos.js"></script>
        <script>
            window.onload = function(){
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.get('idproducto') != null)
                    loadProveedor(urlParams.get('idproducto'))
                
            }
        </script>
    </body>
</html>
